version: '3.4'

services:
  catalogdb:
    image: postgres

  # catalog.api:
  #   image: ${DOCKER_REGISTRY-}catalogapi
  #   build:
  #     context: .
  #     dockerfile: Services/Catalog/Catalog.API/Dockerfile

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "4050:80"
    depends_on:
      - catalogdb
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_catalog:
  pgadmin_data:




